<mat-grid-list cols="12">
  <mat-grid-tile [colspan]="12" [rowspan]="5">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
      <mat-card style="width: 300px; margin-top: 20px;padding-top: 30px;">
        <mat-label class="labelTitle">SignUp</mat-label>

        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput placeholder="" formControlName="fullname">
          <mat-icon style="color: #979dac;" matSuffix>assignment_ind</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="" formControlName="email">
          <mat-icon style="color: #979dac;" matSuffix>email</mat-icon>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="" formControlName="username">
          <mat-icon style="color: #979dac;" matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="" formControlName="password">
          <mat-icon style="color: #979dac;" matSuffix>vpn_key</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="" formControlName="password2">
          <mat-icon style="color: #979dac;" matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <div class="buttSubmit"><button mat-raised-button color="success"
            [disabled]="!signUpForm.valid">Regístrate</button></div>
        <br>
        <div style="cursor: pointer; display: flex; justify-content: center; color: #0077B6; font-size: 11px;"
          routerLink="/signin">¿Ya tienes una cuenta? Inicia sesión</div>


      </mat-card>
    </form>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="3">

  </mat-grid-tile>
</mat-grid-list>
