
<div class="col-lg-3 mx-auto">
    <div class="card">
        <div class="card-header">
            <h1>Formulario para crear productos</h1>
        </div>
        <div class="card-body">
            <form (submit)="onSubmit(name,category,descrip,price,wheigth,image)">
                <div>
                    <div class="form-group">
                        <label for="NombreProducto">Nombre producto</label>
                        <input type="text" name="name" class="form-control" placeholder="Nombre producto" #name>
                    </div>
                    
                    <select name="category" id="category" class="form-control" #category>
                        <ng-container *ngFor="let itemIn of listCategories">
                            <option value="{{itemIn.cat_id}}">{{itemIn.cat_name}}</option>
                        </ng-container>
                    </select>
                    
                    <div class="form-group">
                        <label for="PrecioProducto">Descripcion producto</label>
                        <input type="text" name="descrip" class="form-control" placeholder="DescripciÃ³n producto" #descrip>
                    </div>

                    <div class="form-group">
                        <label for="PrecioProducto">Precio producto</label>
                        <input type="number" name="price" class="form-control" placeholder="Precio producto" #price>
                    </div>

                    <div class="form-group">
                        <label for="PesoProducto">Peso del producto</label>
                        <input type="number" name="wheigth" class="form-control" placeholder="Peso del producto" #wheigth>
                    </div>
                    
                </div>
                <article>
                    <input type="file" class="d-none" (change)="onPhotoSelected($event)" #image required>
                    <img [src]="photoSelected || 'assets/imgs/noImage.png'" class="img-fluid"  alt="Subir imagen" (click)="image.click()">
                </article>
                <button class="btn btn-primary bnt-block" >Guardar producto</button>
            </form>
        </div>
    </div>
</div>
